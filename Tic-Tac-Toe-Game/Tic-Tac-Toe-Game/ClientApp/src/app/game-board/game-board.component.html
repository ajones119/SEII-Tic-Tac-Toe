<h1 *ngIf="!winner" class="text-center">Current Player: {{ player }}</h1>
<h1 *ngIf="winner" class="text-center">
    Player {{ winner }} wins!
</h1>
<div class="text-center">
    <button nbButton outline status="danger" (click)="newGame()">Start a new game</button>
</div>

<div class="row justify-content-center">

    <main>
        <app-square *ngFor="let val of squares; let i = index"
                    [value]="val"
                    (click)="makeMove(i)">

        </app-square>
    </main>
</div>
